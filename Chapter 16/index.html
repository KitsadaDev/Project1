<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 16</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <form id="form" action="#" autocomplete="off">
            <h1>สมัครสมาชิก</h1>
            <div class="input-control">
                <label for="email">Email : </label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">รหัสผ่าน : </label>
                <input type="password" id="pws" name="pws">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">รหัสผ่านอีกครั้ง : </label>
                <input type="password" id="pwsagain" name="pwsagain">
                <div class="error"></div>
            </div>
            <button type="submit" class="button-submit">สมัคร</button>
            <button type="button" class="button-cancel">ยกเลิก</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
