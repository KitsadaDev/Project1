     value="15000"                       #ค่าเริ่มต้นที่15000

     type="checkbox"                     #สร้างตัวเลือกหลายรายการ

     type="range"                        #ไว้ให้ระดับความพึงพอใจ
     type="color"                        #เลือกสี
     type="url"                          #ช่องรับURL
     type="file"                         #เลือกไฟล์
     accept="image/*"                    #เลือกไฟล์ประเภทรูปภาพ
     accept="image/png,iamge/jpeg"       #กำหนดสกุลไฟล์
     multiple                            #เลือกได้หลายไฟล์ในเวลลาเดียวกัน
     accept="video/*"                    #เลือกไฟล์video
     accept="audio/*"                    #เลือกไฟล์เสียง
     accept="image/*,.pdf,.docx"         #ต้องการหลายสกุลไฟล์

    -->
